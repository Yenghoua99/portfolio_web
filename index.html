<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cloud Create Content</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Rock+Salt&display=swap" rel="stylesheet" />
  
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- SECTION 1 -->
<section id="section1">
  <div class="layer" id="bg-layer"></div>
  <div class="layer" id="mid-layer"></div>
  <div class="layer" id="fg-layer"></div>

  <img src="images/moon.png" class="moon" id="moon" alt="Moon" />
  <img src="images/mountain.png" class="mountain" alt="Mountain" />
  <img src="images/tower.png" class="tower" alt="Tower" />

  <div class="overlay-text">
    <h1 id="typewriter"></h1>
  </div>
</section>

<!-- SECTION 2 -->
<section id="section2">
  <div class="container">
    <div class="intro-heading">
      <img src="images/cloudvue.png" alt="Cloud Vue Logo" />
    </div>

    <!-- Fixed row -->
    <div class="content-row">
      <div class="left">
        <img src="images/bio.png" alt="Bio Image" />
      </div>
      <div class="right">
        <img src="images/zodiac.png" alt="Zodiac Image" />
      </div>
    </div>

    <!-- Fancy Button -->
    <div class="button-wrapper">
      <a href="https://wofcxzzb.elementor.cloud/database/" target="_blank" rel="noopener noreferrer" class="fancy-button">
        View Portfolio
      </a>
    </div>
  </div>
</section>

<!-- SECTION 3 -->
<section id="section3">
  <!-- Image placeholder fills entire section -->
  <img src="images/contact.png" alt="Contact Placeholder" class="contact-image" />
</section>

<script src="scripts.js"></script>

</body>
</html>
